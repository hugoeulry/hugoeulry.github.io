# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /#home
    weight: 10
  - name: Research
    url: /#research
    weight: 20
  - name: Papers
    url: /#papers
    weight: 30
  - name: Talks
    url: /#talks
    weight: 40
  # - name: Conferences
  #   url: /#conf
  #   weight: 50
  - name: Teaching
    url: /#teaching
    weight: 60
